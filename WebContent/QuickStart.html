<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Script Example</title>
<script type="text/javascript" src="Scripts/QuickStart.js"></script>

</head>
<body>
<input type = "button" id="btn1" value="Greet">
<input type = "button" id="btn2" value="Welcome">
	<script type="text/javascript">
		alert("Hello from Body!")
		function showMessage(){
			alert("Message using  Named function!");
		}
		showMessage();
		greet();
	</script>
	 
	 <script type="text/javascript">

	var element=document.getElementById("btn1");
	element.addEventListener('click', function(){
			alert("Hello from eventhandler");
	});
	
	var element2=document.getElementById("btn2");
	element2.addEventListener('click', greet);
	
</script>
</body>
</html>
